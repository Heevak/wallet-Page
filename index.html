<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #FFF9C4; /* یه زرد ملایم */
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        img {
            width: 200px;
            height: 200px;
            margin: 10px 0;
        }
        .wallet-section {
            margin: 20px 0;
        }
        .wallet-address {
            word-break: break-all;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Wallet</h1>
        <p>To support, you can send to one of the addresses below:</p>

        <!-- Bitcoin Wallet -->
        <div class="wallet-section">
            <h2>Bitcoin (BTC)</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bc1qjkaarj4nt62lchy6pl2ryac6zzensc8388ac8q" alt="QR Code Bitcoin">
            <div class="wallet-address">YOUR_BTC_ADDRESS</div>
        </div>

        <!-- Tether Wallet -->
        <div class="wallet-section">
            <h2>Tether (USDT)</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=0x0E7C4D348Ba100F36414EE4ebD8241AbAc8e1689" alt="QR Code Tether">
            <div class="wallet-address">YOUR_USDT_ADDRESS</div>
        </div>
    </div>
</body>
</html>
